<!DOCTYPE html>
<html>

<head>
    <script src="jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="dansa.js?dd2f3" type="text/javascript"></script>
    <meta charset="UTF-8" http-equiv="Cache-control" content="NO-CACHE">
    <title>Title of the document</title>
    <style type="text/css">
        .app {
            width: 300px;
            height: 400px;
            background-color: lightblue;
        }

        #screen {
            width: 100%;
            margin-bottom: 0;
            background-color: white;
        }


        .effect_button {
            background-color: white;
            color: black;
            border: 1px solid grey;
            height: 15px;
            padding: 3px;
            width: 50px;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .previous {
        position: absolute;
        left: 3px;
	width: 3px;
	height:3px;
        background-color: #f1f1f1;
        color: black;
        }

        .next {
            background-color: #f1f1f1;
            color: black;
            position: absolute;
            left: 200px;
        }
        .nextAndBackButtons{

          position: absolute;
          left: 30px;

        }

        .round {
            border-radius: 50%;
        }
           .algosMenu{

             position: absolute;
             left: 40px;
             top:300px;
           }
           .flavorsMenu{

             position: absolute;
             left: 110px;
             top: 300px;

           }
        @import url('https://fonts.googleapis.com/css?family=Lato');
        body,
        html {
            height: 100%;
            background: #222222;
            font-family: 'Lato', sans-serif;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="app container">
        <canvas id="screen" width="300" height="300"></canvas>

        <div class="nextAndBackButtons">
          <a href="#" class="previous round">&#8249;</a>
          <a href="#" class="next round">&#8250;</a>
        </div>


        <ul class="algosMenu">
            <li>
                <input type="radio" id="clone" name="selector">
                <label>clone</label>
                <div class="check"></div>
            </li>

            <li>
                <input type="radio" id="twist" name="selector">
                <label>twist</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>

            <li>
                <input type="radio" id="mirror" name="selector">
                <label>mirror</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
            <li>
                <input type="radio" id="three" name="selector">
                <label>three</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
        </ul>

        <ul class="flavorsMenu">
            <li>
                <input type="radio" id="rgb" name="flavor">
                <label>rgb</label>
                <div class="check"></div>
            </li>

            <li>
                <input type="radio" id="position" name="flavor">
                <label>position</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>

        </ul>


    </div>



</body>

</html>
