body {
  padding-top: 50px;
  padding-bottom: 20px;

        .app {
          width: 300px;
          margin:0 auto;
          padding:0px;
          background-color:lightgrey;
          height:420px;  
        }
        canvas {
          padding: 0px;
          margin: 0px;
        }
        p{
          font-family:arial;
          font-size:12px;

        }

        .flavor{
          position:absolute;
            left:150px;
        }
        .type{
          position:absolute;
          left:80px;

        }

        .row{
          position:relative;
          margin-left:60px;
        }

        button{
          width:80px;
          height:20px;
        }
        .radiobuttons{
          width:100%;
          position:relative;
          height:100px;
          background-color:lightblue;

        }

  <body>
    <div class="app">
      <canvas id="screen" width="1200" height="1200"></canvas>
      <div class="row">
        <button class="back">back</button>
        <button class="next">forward</button>
      </div> 
      <div class="radiobuttons">
        <form action="#">
          <p class="flavor"> 
          <input type="radio" id="clone" name="flav" checked>
          <label for="clone">Clone</label>
          <br>
          <input type="radio" id="mirror" name="flav">
          <label for="mirror">Mirror </label>
          <br>
          <input type="radio" id="triple" name="flav">
          <!--
          <label for="triple">Triple</label>
          <br>
          <input type="radio" id="twist" name="flav">
          -->
          <label for="twist">Twist</label>
          </p>
        </form>

        <form action="#">
          <p class="type"> 
          <input type="radio" id="position" name="typ" checked>
          <label for="position">Position</label>
          <br>
          <input type="radio" id="rgb" name="typ">
          <label for="rgb">Rgb</label>
          <br>
          </p>
        </form>
      </div>
    </div>
    </div>
